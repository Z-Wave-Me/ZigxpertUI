<!-- interviewModal -->
<div id="timezoneModal" class="appmodal" ng-show="modalArr.timezoneModal">
    <div class="appmodal-in">
        <div class="appmodal-header">
                <span class="appmodal-close" ng-click="handleModal('timezoneModal', $event)"><i
                        class="fa fa-times"></i></span>
            <h3><i class="fa fa-exclamation-circle"></i> {{getCustomCfgVal('title')}}</h3>
        </div>
        <div class="appmodal-body">
            <div class="alert alert-warning">
                <i class="fa fa-spinner fa-spin fa-lg"></i> {{ _t('z_way_restart', {__val__: settings.countdown,__level__: _t('seconds')})}}
            </div>
        </div>
        <div class="appmodal-footer">
            <button type="button" class="btn btn-default" ng-click="handleModal('interviewModal', $event)">
                <i class="fa fa-times text-danger"></i> <span class="btn-name">{{_t('btn_cancel')}}</span>
            </button>
        </div>
    </div>
</div><!-- /#modal interviewModal -->
