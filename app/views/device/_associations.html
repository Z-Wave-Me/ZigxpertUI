<!-- Battery view -->
<div ng-controller="AssociationsController">
    <div class="page-header"><h1>{{_t('nav_active_associations')}}</h1></div>
    <bb-alert alert="alert"></bb-alert>
    <div id="table_mobile" ng-if="devices.show">
        <table class="table table-striped table-condensed table-hover">
            <thead>
            <tr>
                <th>
                    <a href="" ng-click="orderBy('id')">#
                        <span ng-show="predicate == 'id'"><i ng-show="!reverse" class="fa fa-sort-up"></i><i
                                ng-show="reverse" class="fa fa-sort-down"></i></span>
                    </a>
                </th>
                <th style="width: 20%;">
                    <a href="" ng-click="orderBy('name')">{{ _t('device_name')}}
                        <span ng-show="predicate == 'name'"><i ng-show="!reverse" class="fa fa-sort-up"></i><i
                                ng-show="reverse" class="fa fa-sort-down"></i></span>
                    </a>
                </th>
                <th>{{ _t('th_assoc_group_name')}}</th>
                <th class="mobile-show td-action" style="width: 20%;">
                    <button
                            class="btn btn-primary"
                            ng-show="!hideLifeline"
                            ng-click="hideLifeline = !hideLifeline;
                                        lifeline(true)">
                        <i class="fa fa-eye"></i> {{ _t('btn_show_lifeline')}}
                    </button>
                    <button
                            class="btn btn-default"
                            ng-show="hideLifeline"
                            ng-click="hideLifeline = false;
                                        lifeline(false)">
                        <i class="fa fa-eye-slash"></i> {{ _t('btn_hide_lifeline')}}
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="v in devices.all | orderBy:predicate:reverse track by $index" id="{{ v.rowId}}"
                ng-show="v.assocGroup">
                <td data-title="#">{{ v.id}}</td>
                <td data-title="{{ _t('device_name')}}"><a href="#configuration/interview/{{v.id}}">{{ v.name}}</a></td>
                <td data-title="{{ _t('th_assoc_group_name')}}">

                    <div ng-repeat="g in v.assocGroup">
                        <p>{{g.name}}<br/>
                            <button class="btn btn-default" ng-repeat="d in g.devices">{{d}}</button>
                        </p>
                        &nbsp;
                    </div>
                </td>
                <td class="td-action">
                    <a class="btn btn-default" href="#configuration/interview/{{v.id}}"><i class="fa fa-pencil-alt text-success"></i> {{ _t('btn_change')}}</a>&nbsp;
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
